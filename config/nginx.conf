load_module /usr/local/lib/libnginx_car_range.so;

events {
}

http {
        error_log /var/log/nginx/error.log debug;
        include /etc/nginx/mime.types;

        server {
                listen 8080 default_server;

                location / {
                        car_range;

			sendfile on;
			sendfile_max_chunk 1m;
                }
        }
}
